<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Multiple identifiers</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border-style: solid;
	margin-top: 68px;
	margin-right: auto;
	margin-bottom: 68px;
	margin-left: auto;
}
.small { width: 100px; }
.long { width: 300px; }
.verysmall { width: 50px; }
</style>
</head>

<body>
<div class="verysmall one two ">
</div>

<div class="small one two three four five">Click on this element 
</div>
<div class="small one two" id="alpha">Click on this element&nbsp;<br>
</div>
<div class="long one two three four">Click on this element&nbsp;<br>
</div>
<div class="long one two" id="alpha">Click on this element&nbsp;<br>
</div>
</body>
</html>
