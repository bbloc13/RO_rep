<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fixed elements</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: #636161;
}
div.fixed{
	position: fixed;
	background-color: #CF191C;
	opacity: 1;
	z-index:1030;
}
div.other{ margin-left: 72px; }
</style>
</head>

<body>
<div class="fixed"><p>Overlaps—è</p></div>
<div class="other"><p>Some text</p></div>
</body>
</html>
